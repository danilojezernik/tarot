<div class="container-fluid text-white bg-tarot-index shadow-sm">
    <div class="container p-md-4 p-2">
        <div class="fs-1 fw-bold">
            Tarot vaje
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <router-link class="text-decoration-none " to="/">Domov</router-link>
                </li>
                <li class="breadcrumb-item text-white active" aria-current="page">Tarot vaje</li>
            </ol>
        </nav>
    </div>
</div>

<div class="container-fluid p-0 bg-tarot">
    <div class="container p-3">
        <div class="py-4 text-center">
            <h1>{{ naslov }}</h1>
            <div class="lead text-center">{{ rek }}</div>
            <img src="~@/assets/hrline.png" class="img-fluid text-center" alt="">
        </div>
        <p v-html="opisVaje"></p>

        <div class="row row-cols-1 row-cols-xl-2 g-4 pt-3">
            <div class="col" v-for="(vaja, index) in vaje" :key="index">
                <div class="card text-white h-100 bg-dark shadow bg-image-cards bg-opacity-75">
                    <h3 class="card-header border-white">{{ vaja.naslov }}</h3>
                    <div class="card-body">
                        <p class="card-text">{{ vaja.opis }} <a class="text-decoration-none text-warning" href="#!"
                                                                download>{{ vaja.show === true ? vaja.prenos : '' }}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
