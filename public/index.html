<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tarot Zate</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap');

        * {
            font-family: 'Advent Pro', sans-serif;
            font-size: 1.125rem;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        @media screen and (min-width: 350px) and (max-width: 991px) {
            * {
                font-size: 1rem;
            }
        }

        .bg-tarot {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' version='1.1' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:svgjs='http://svgjs.com/svgjs' width='1440' height='1440' preserveAspectRatio='none' viewBox='0 0 1440 1440'%3e%3cg mask='url(%26quot%3b%23SvgjsMask3022%26quot%3b)' fill='none'%3e%3crect width='1440' height='1440' x='0' y='0' fill='url(%23SvgjsLinearGradient3023)'%3e%3c/rect%3e%3cpath d='M0 0L567.98 0L0 403.72z' fill='rgba(255%2c 255%2c 255%2c .1)'%3e%3c/path%3e%3cpath d='M0 403.72L567.98 0L789.94 0L0 883.23z' fill='rgba(255%2c 255%2c 255%2c .075)'%3e%3c/path%3e%3cpath d='M0 883.23L789.94 0L933.99 0L0 1067.6100000000001z' fill='rgba(255%2c 255%2c 255%2c .05)'%3e%3c/path%3e%3cpath d='M0 1067.6100000000001L933.99 0L1145.56 0L0 1130.2500000000002z' fill='rgba(255%2c 255%2c 255%2c .025)'%3e%3c/path%3e%3cpath d='M1440 1440L1099.63 1440L1440 823.74z' fill='rgba(0%2c 0%2c 0%2c .1)'%3e%3c/path%3e%3cpath d='M1440 823.74L1099.63 1440L654.0800000000002 1440L1440 475.23z' fill='rgba(0%2c 0%2c 0%2c .075)'%3e%3c/path%3e%3cpath d='M1440 475.23L654.0799999999999 1440L393.3399999999999 1440L1440 339.35z' fill='rgba(0%2c 0%2c 0%2c .05)'%3e%3c/path%3e%3cpath d='M1440 339.3499999999999L393.3399999999999 1440L204.51999999999992 1440L1440 179.39999999999992z' fill='rgba(0%2c 0%2c 0%2c .025)'%3e%3c/path%3e%3c/g%3e%3cdefs%3e%3cmask id='SvgjsMask3022'%3e%3crect width='1440' height='1440' fill='white'%3e%3c/rect%3e%3c/mask%3e%3clinearGradient x1='100%25' y1='100%25' x2='0%25' y2='0%25' gradientUnits='userSpaceOnUse' id='SvgjsLinearGradient3023'%3e%3cstop stop-color='rgba(57%2c 55%2c 55%2c 1)' offset='0'%3e%3c/stop%3e%3cstop stop-color='rgba(128%2c 128%2c 128%2c 1)' offset='0.41'%3e%3c/stop%3e%3cstop stop-color='rgba(31%2c 31%2c 31%2c 1)' offset='1'%3e%3c/stop%3e%3c/linearGradient%3e%3c/defs%3e%3c/svg%3e");
            background-size: cover;
            background-attachment: fixed;
        }

        .breadcrumb-item > a {
            color: rgb(176, 153, 104);
        }

        .breadcrumb-item > a:hover {
            color: rgb(176, 153, 104);
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px transparent;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: black;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #2D333F;
        }
    </style>

    <script>

        let docTitle = document.title;
        window.addEventListener("blur", () => {
            document.title = "Nikoli ne obupajte!";
        });

        window.addEventListener("focus", () => {
            document.title = docTitle
        })

    </script>
</head>
<body class="container-fluid p-0 bg-tarot" oncontextmenu="return false" oncopy="return false" oncut="return false"
      onpaste="return false">
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div class="container p-lg-5 p-0" id="app"></div>
</body>
</html>
