<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Spletna stran o Tarotu, Kabali, Qliphotu, Meditaciji in na splošno o osebnostni in duhovni rasti.">
    <meta name="keywords" content="tarot, meditacija, čakre, kabala, mantre, joga, yoga, tantra, numerologija, magija, ezoterika, okultizem">
    <meta property="og:title" content="Tarot zate"/>
    <meta property="og:description" content="Spletna stran o Tarotu, Kabali, Qliphotu, Meditaciji in na splošno o osebnostni in duhovni rasti."/>
    <meta property="og:image" content="https://tarot-zate.si/prenos/index.jpg"/>
    <meta property="og:url" content="https://tarot-zate.si/"/>
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="tbd3kNMBKN2QzhAou6kiaUMq7X2gx0VhsCr7nChi6fM" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Tarot Zate</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap');

        * {
            font-family: 'Advent Pro', sans-serif;
            font-size: 1.125rem;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        @media screen and (min-width: 200px) and (max-width: 991px) {
            * {
                font-size: 1rem;
            }
        }

        .bg-tarot {
            background-image: url('https://tarot-zate.si/prenos/background.jpg');
            background-color: #3c3c3c;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .breadcrumb-item > a {
            color: rgb(176, 153, 104);
        }

        .breadcrumb-item > a:hover {
            color: rgb(176, 153, 104);
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px transparent;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: black;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #2D333F;
        }

    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2Z91BB6V8C"></script>

    <script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-2Z91BB6V8C');

        let docTitle = document.title;
        window.addEventListener("blur", () => {
            document.title = "Nikoli ne obupajte!";
        });

        window.addEventListener("focus", () => {
            document.title = docTitle
        })

    </script>
</head>
<body class="container-fluid p-0 bg-tarot" oncontextmenu="return false" oncopy="return false" oncut="return false"
      onpaste="return false">
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<loader object="#ff9633" color1="#ffffff" color2="#17fd3d" size="5" speed="2" bg="#343a40" objectbg="#999793" opacity="80" name="loading"></loader>
<div class="container p-lg-5 p-0" id="app"></div>
</body>
</html>
<script>
    import Meditacija from "@/components/Meditacija/meditacija.html";
    export default {
        components: {Meditacija}
    }
</script>
